    function hotPotato(elementList, number) {
      let queue = new Queue() 
      for(let i = 0; i < elementList.length; i++) {
        queue.enqueue(elementList[i])
      }
      while(queue.size() > 1) {
        for(let i = 0; i < number; i++) {
          let a = queue.dequeue()
          queue.enqueue(a)
        }
        let res = queue.dequeue()
      }
      return queue.dequeue()
    }
    console.log(hotPotato(['a', 'b', 'c', 'd', 'e'], 7))

    
  </script>
