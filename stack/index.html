  <script src="./stack-array.js"></script>
  <!-- <script src="./stack.js"></script> -->
  <script>
    // 十进制转二进制
    function dtob(decNumber) {
      let stack = new Stack()
      let bnum = ''
      while(decNumber) {
        let n = Math.floor(decNumber%2)
        stack.push(n)
        decNumber = Math.floor(decNumber/2)
      }
      while(!stack.isEmpty()) {
        bnum += stack.pop()
        // console.log(bnum);
      }
      return bnum
    }
    console.log(dtob(233));
    // dtob(10)

  </script>
</body>
